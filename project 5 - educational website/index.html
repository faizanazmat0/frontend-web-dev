<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EduKate</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/43c64a2dcb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- NavBar 1 -->
      <div class="nav1">
        <div class="navLeft">
          <div class="navContact">
            <p><i class="fa-solid fa-phone"></i> +012 345 6789</p>
          </div>
          |
          <div class="navContact">
            <p><i class="fa-solid fa-envelope"></i> info@example.com</p>
          </div>
        </div>

        <div class="nav1-links">
          <a href="" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a href="" target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
          <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>

      <!-- NavBar 2 -->
      <div class="nav2">
        <div class="logo">
          <a href=""><i class="fa-solid fa-book-open-reader"></i></a>
          <h1>EDUKATE</h1>
        </div>

        <div class="nav2-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Courses</a>
          <a href="#">Pages</a>
          <a href="#">Contact</a>
        </div>

        <button class="btn">Join Us</button>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h2>Learn From Home</h2>
          <h1>Education Courses</h1>

          <div class="hero-search">
            <div class="search-container">
              <select id="courseSelect">
                <option value="">Courses</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
              </select>

              <input type="text" name="" id="" placeholder="Keyword" />
              <button>Search</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Section Separator -->
      <div class="section-seperator">
        <img
          src="https://themewagon.github.io/Edukate/img/overlay-bottom.png"
          alt="Section Seperator"
        />
      </div>
    </main>
  </body>
</html>
